<mat-card [appearance]="appearance()" [class]="customClass()">
  @if (title() || subtitle()) {
    <mat-card-header [class]="'header-align-' + alignHeader()">
      @if (title()) {
        <mat-card-title>{{ title() }}</mat-card-title>
      }
      @if (subtitle()) {
        <mat-card-subtitle>{{ subtitle() }}</mat-card-subtitle>
      }
    </mat-card-header>
  }

  <mat-card-content>
    <ng-content />
  </mat-card-content>
</mat-card>

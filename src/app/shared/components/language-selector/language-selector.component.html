@let currentLang = _currentLang();
@let currentLangInfo = _currentLangInfo();

<dropdown-wrapper>
  <ng-container slot="trigger">
    <icon-wrapper icon="language" />
    {{ currentLangInfo.flag }} {{ currentLang.toUpperCase() }}
  </ng-container>

  <ng-container slot="content">
    @for (lang of _availableLanguages; track lang.code) {
      <button
        class="dropdown-item"
        [class.active]="currentLang === lang.code"
        (click)="setLanguage(lang.code)"
      >
        {{ lang.flag }} {{ lang.name }}
      </button>
    }
  </ng-container>
</dropdown-wrapper>
